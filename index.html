<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Budget App</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Budget App</h1>
      </header>
      <form action="" method="get" class="bill-form">
        <div class="added-bill">
          <label for="bill-name">Enter Bill Name</label>
          <input type="text" name="bill-name" id="email" required />
        </div>
        <div class="added-bill">
          <label for="bill-date">Due Date</label>
          <input type="text" name="bill-name" id="email" required />
        </div>
        <div class="added-bill">
          <label for="bill-amount">Amount</label>
          <input type="text" name="bill-name" id="email" required />
        </div>
        <div class="form-submit">
          <input type="submit" value="Add Bill" id="add-bill" />
        </div>
      </form>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
